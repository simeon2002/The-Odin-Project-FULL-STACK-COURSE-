<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item" />
      <button>Add item</button>
    </div>

    <ul></ul>
    <a href="https://www.javascripttutorial.net/" target="_blank"
      >JS Tutorial</a
    >
    <script>
      const shoppingList = document.querySelector('ul');
      const inputField = document.querySelector('input');
      const addButton = document.querySelector('button');
      const link = document.querySelector('a');

      link.addEventListener('click', (e) => {
        console.log('clicked');
        // event.preventDefault();
      });

      addButton.addEventListener('click', onClick);
      inputField.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          onClick();
        }
      });

      document.body.addEventListener('click', (e) => {
        console.log(e.target);
      });

      function onClick(e) {
        console.log(e.eventPhase);
        if (inputField.value) {
          const shoppingItem = inputField.value;
          const listItem = document.createElement('li');
          const deleteButton = document.createElement('button');

          listItem.textContent =
            shoppingItem.charAt(0).toUpperCase() + shoppingItem.slice(1);
          listItem.style.fontSize = '20px';
          deleteButton.textContent = 'Delete';
          deleteButton.addEventListener('click', (e) => {
            e.target.parentNode.remove(); // removes item from shopping list
          });

          listItem.append(deleteButton);
          shoppingList.append(listItem);
        }

        inputField.value = ''; // clear input field
        inputField.focus();
      }
    </script>
  </body>
</html>
