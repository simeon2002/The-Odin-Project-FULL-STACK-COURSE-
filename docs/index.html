<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="options-container">
        <div class="color-picker">
          <label for="color-picker">Choose a color:</label>
          <input
            id="color-picker"
            name="color-picker"
            type="color"
            value="#ff0000"
          />
        </div>
        <div class="random-color-container">
          <button class="btn" id="btn-randomize">Randomize color</button>
        </div>
        <div class="resize-container">
          <input name="grid-size" type="number" min="1" max="200" value="15" />
          <button class="btn" id="btn-resize">Resize grid</button>
        </div>
      </div>
      <div class="grid-container"></div>
    </div>
  </body>
</html>
